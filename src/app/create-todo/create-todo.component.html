<br>
<div class="flex items-center justify-center">
    <div class="bg-white p-12 shadow-md rounded-lg transform transition-all duration-300 hover:scale-105">
        <h2 class="text-2xl font-semibold mb-4">Create a New Todo</h2>
        <form [formGroup]="todoForm" (ngSubmit)="createTodo()" class="space-y-4">
          <div>
            <label for="title" class="block text-sm font-medium text-gray-700">Title:</label>
            <input type="text" id="title" formControlName="title" required
                   class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:ring focus:ring-indigo-300 focus:border-indigo-300"
            >
          </div>
          <div>
            <label for="description" class="block text-sm font-medium text-gray-700">Description:</label>
            <textarea id="description" formControlName="description" required
                      class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:ring focus:ring-indigo-300 focus:border-indigo-300"
            ></textarea>
          </div>
          <button type="submit" [disabled]="!todoForm.valid"
                  class="bg-blue-500 text-white py-2 px-4 rounded disabled:opacity-50"
          >
            Create Todo
          </button>
        </form>
        <button routerLink="/todos"
                class="mt-4 bg-green-500 text-white py-2 px-4 rounded"
        >
          View All Todos
        </button>
      </div>
