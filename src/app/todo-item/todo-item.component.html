<div class="flex justify-center items-center m-3 bg-gray-100">
  <div class="bg-white p-4 shadow-md rounded-lg transform transition-all duration-300 hover:scale-105">
    <h3 class="text-xl font-semibold">{{ todo.title }}</h3>
    <p class="mt-2">{{ todo.description }}</p>
    <p class="mt-2">
      Status: <span [class.text-green-500]="todo.completed" [class.text-red-500]="!todo.completed">
        {{ todo.completed ? 'Completed' : 'Not Completed' }}
      </span>
    </p>
    <div class="mt-4">
      <button *ngIf="!todo.completed" (click)="markAsCompleted()" [disabled]="todo.completed"
              class="bg-green-500 text-white py-2 px-4 rounded mr-2"
      >
        Mark as Completed
      </button>
      <button *ngIf="!todo.completed" (click)="editTodo()" class="bg-blue-500 text-white py-2 px-4 rounded mr-2">
        Edit
      </button>

      <button (click)="deleteTodo()"
              class="bg-red-500 text-white py-2 px-4 rounded"
      >
        Delete
      </button>
    </div>
  </div>
</div>
