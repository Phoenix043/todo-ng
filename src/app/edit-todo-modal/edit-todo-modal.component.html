<div class="fixed inset-0 flex items-center justify-center z-50">
    <div class="modal-overlay"></div>
    <div class="modal-container bg-white w-1/4 rounded-lg p-4 shadow-md">
      <h2 class="text-xl font-semibold mb-4">Edit Todo</h2>
      <form #editForm="ngForm">
        <label for="edit-title" class="block mb-2">Title:</label>
        <input
          type="text"
          id="edit-title"
          [(ngModel)]="editedTodo.title" name="title"
          required
          class="w-full border rounded p-2 mb-2"
        >
        <label for="edit-description" class="block mb-2">Description:</label>
        <textarea
          id="edit-description"
          name="description"
          [(ngModel)]="editedTodo.description"
          required
          class="w-full border rounded p-2"
        ></textarea>
        <div class="mt-4 flex justify-end">
          <button
            type="button"
            (click)="closeModal()"
            class="bg-gray-300 text-gray-700 px-4 py-2 rounded mr-2"
          >
            Cancel
          </button>
          <button
            type="button"
            (click)="saveEditedTodo()"
            class="bg-blue-500 text-white px-4 py-2 rounded"
          >
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
